<div class="col-sm-3 col-md-2 sidebar" role="navigation">
    <ul class="nav nav-sidebar">
        <li class="sidebar-search">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="projectsIndexVm.filter.name" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="projectsIndexVm.openFilter()">
                            <i class="fa fa-filter"></i>
                        </button>
                </span>
            </div>
        </li>
        <li ng-repeat="project in projectsIndexVm.projects | filter: {name: projectsIndexVm.filter.name, description: projectsIndexVm.filter.description, relatedRfi: projectsIndexVm.filter.relatedRfi, notes: projectsIndexVm.filter.notes, status: projectsIndexVm.filter.status}">
            <a href="" ui-sref="projects.details({id: project.id})" class="col-sm-8">{{project.name}}</a>
            <a href="" ui-sref="projects.activities({projectId: project.id})" class="col-sm-1">
                <i class="fa fa-bar-chart"></i>
            </a>
            <a href="" ui-sref="projects.edit({id: project.id})" class="col-sm-1">
                <i class="fa fa-pencil-square-o"></i>
            </a>
        </li>
        <li>
            <a href="" ui-sref="projects.create()" class="col-sm-10">
                <i class="fa fa-plus-circle"></i>
                <b>Create Project</b>
            </a>
        </li>
    </ul>
</div>
<div class="col-sm-9 col-md-10 container">
    <ui-view name="content">
</div>
