<div class="col-sm-3 col-md-2 sidebar" role="navigation">
    <ul class="nav nav-sidebar">
        <li class="sidebar-search">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="projectsIndexVm.filter" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-disabled="true">
                            <i class="fa fa-search"></i>
                        </button>
                </span>
            </div>
        </li>
        <li ng-repeat="project in projectsIndexVm.projects | filter: projectsIndexVm.filter">
            <a href="" ui-sref="projects.details({id: project.id})" class="col-sm-8">{{project.name}}</a>
            <a href="" ui-sref="projects.activities({id: project.id})" class="col-sm-1">
                <i class="fa fa-bar-chart"></i>
            </a>
            <a href="" ui-sref="projects.edit({id: project.id})" class="col-sm-1">
                <i class="fa fa-pencil-square-o"></i>
            </a>
        </li>
        <li>
            <a href="" ui-sref="projects.create()" class="col-sm-10">
                <i class="fa fa-plus-circle"></i>
                <b>Create Project</b>
            </a>
        </li>
    </ul>
</div>
<div class="container">
    <ui-view name="content">
</div>
