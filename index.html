<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.min.css">
</head>

<body ng-app="momentousTestE2E" ng-controller="MainController as mainVm" ng-cloak>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="mainVm.collapseNavbar = !mainVm.collapseNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="" ui-sref="projects()">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div class="navbar-collapse" collapse="mainVm.collapseNavbar">
            <ul class="nav navbar-nav">
                <li ng-class="{active: true}">
                    <a class="" href="" ui-sref="projects()">Projects</a>
                </li>
                <li>
                    <a class="" href="" ui-sref="onConstruction()">Groups</a>
                </li>
                <li>
                    <a class="" href="" ui-sref="onConstruction()">Activities</a>
                </li>
                <li>
                    <a class="" href="" ui-sref="onConstruction()">Schedule</a>
                </li>
                <li>
                    <a class="" href="" ui-sref="onConstruction()">Timekeeping</a>
                </li>
                <li>
                    <a class="" href="" ui-sref="onConstruction()">Flows</a>
                </li>
                <li>
                    <a class="" href="" ui-sref="onConstruction()">Reporting</a>
                </li>
            </ul>
            <div class="pull-right bg-primary">
                <div class="pull-left">
                    <span class="">
                        Hello, {{mainVm.user.username}}
                    </span>
                    <br/>
                    <span class="">
                        Access: {{mainVm.user.role}}
                    </span>
                </div>
                <img class="pull-right" ng-src="{{mainVm.user.imageUrl}}"
                    alt="{{mainVm.user.username}}" height="50px"/>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <ui-view></ui-view>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="node_modules/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="node_modules/d3/d3.min.js"></script>
    <script src="node_modules/nvd3/build/nv.d3.min.js"></script>
    <script src="node_modules/angular-nvd3/dist/angular-nvd3.min.js"></script>

    <script src="dist/app.js"></script>
</body>

</html>
